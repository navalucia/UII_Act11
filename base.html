{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Gym Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_gym:listar_miembros' %}">💪 Gym Manager</a></h1>
            <nav class="main-nav">
                <a href="{% url 'app_gym:listar_miembros' %}">👥 Miembros</a>
                <a href="{% url 'app_gym:crear_miembro' %}">➕ Nuevo Miembro</a>
                <a href="{% url 'admin:index' %}" target="_blank">⚙️ Admin</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 Gym Manager - Aplicación educativa de Django</p>
        </footer>
    </div>
</body>
</html>
